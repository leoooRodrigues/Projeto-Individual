<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imgs/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/cadastro.css">

</head>
<body>
    <!-- ****** HEADER ****** -->
    <header>
        <div class="container-header">
            <img class="logo-header" src="/assets/imgs/logo.png" alt="">
            <h1>Boxe Healthy</h1>
            
            <div class="navbar">
                <ul>
                    <li><a class="menu" href="home.html">In√≠cio</a></li>
                    <li><a class="menu" href="#">Saiba mais</a></li>

    <!-- ****** FIM HEADER ****** -->
    
    <main>
        <div class="container-body">
            <div class="card-erro">

                <div class="box-cadastro">
                    <h2>Tela de cadastro</h2>
                    <div class="formulario">
                        <div class="campo">
                            <p>Nome</p>
                            <input placeholder="Seu nome" type="text" class="input" id="input_nome">
                        </div>

                        <div class="campo">
                            <p>Email</p>
                            <input placeholder="*****@provedor.com" class="input" type="text" id="input_email">
                        </div>

                        <div class="campo">
                            <p>Senha</p>
                            <input placeholder="*******" type="password"   class="input" id="input_senha">
                        </div>

                        <div class="campo">
                            <p>Confirmar senha</p>
                            <input placeholder="*******" type="password" class="input" id="input_confirmar_senha">
                        </div>
                        <button class="botao" onclick="cadastrar()">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
