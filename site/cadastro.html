<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imgs/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <title>Boxe Healthy</title>
</head>
<body>
    <!-- ****** Header ****** -->
    <header>
        <div class="container-header">
            <img class="logo-header" src="/assets/imgs/logo.png" alt="">
            <h1>Boxe Healthy</h1>
            
            <div class="navbar">
                <ul>
                    <li><a class="menu" href="home.html">Início</a></li>
                    <li><a class="menu" href="#">Saiba mais</a></li>
                    <li id="separacao_navbar">|</li>
                    <li><a class="login" href="#">Login</a></li>
                    <li><a class="login" href="cadastro.html" style="color: #cdbafc">Cadastrar </a></li>
                    <li><a class="menu" href="#" style="display: none;">Quiz</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ****** Fim Header ****** -->

    <main>
        <div class="container-body">
            <div class="card-erro">aa</div>
            <!-- ****** Formulário ****** -->
            <div class="box-cadastro">
                <h2>Tela de cadastro</h2>
                <div class="formulario">
                    <div class="campo">
                        <p>Nome</p>
                        <input placeholder="Seu nome" type="text" class="input" id="nome_input">
                    </div>

                    <div class="campo">
                        <p>Email</p>
                        <input placeholder="*****@provedor.com" class="input" type="text" id="email_input">
                    </div>

                    <div class="campo">
                        <p>Senha</p>
                        <input placeholder="*******" type="password"   class="input" id="senha_input">
                    </div>

                    <div class="campo">
                        <p>Confirmar senha</p>
                        <input placeholder="*******" type="password" class="input" id="confirmar_senha_input">
                    </div>
                    <button class="botao" onclick="cadastrar()">Cadastrar-se</button>
                </div>
            </div>
            <!-- ****** Fim Formulário ****** -->
            
        </div>
        
    </main>

</body>
</html>

<script>
    function cadastrar() {
      aguardar();
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmar_senha_input.value;
      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" ||
        confirmacaoSenhaVar != senhaVar
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Mensagem de erro para todos os campos em branco)";
  
        finalizarAguardar();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }
  
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          empresaServer: empresaVar,
          cpfServer: cpfVar
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
            cardErro.style.display = "block";
  
            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
  
            setTimeout(() => {
              window.location = "login.html";
            }, "2000");
  
            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });
  
      return false;
    }
  
    function listar() {
      fetch("/empresas/listar", {
        method: "GET",
      })
        .then(function (resposta) {
          resposta.json().then((empresas) => {
            empresas.forEach((empresa) => {
              listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
            });
          });
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }
  
    function sumirMensagem() {
      cardErro.style.display = "none";
    }
  </script>
