<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var validacao = 0;
    // var cpfVar = cpf_input.value;
    var dataVar = data_input.value;
    if (
      nomeVar.indexOf("#") >= 0 ||
      nomeVar.indexOf("@") >= 0 ||
      nomeVar.indexOf("!") >= 0 ||
      nomeVar.indexOf("%") >= 0 ||
      nomeVar.indexOf("*") >= 0 ||
      nomeVar.indexOf("$") >= 0 ||
      nomeVar.indexOf("&") >= 0

    ) {
      div_mensagem.style.display = "flex"
      div_mensagem.innerHTML += `-Não pode haver caracter especial no nome da empresa<br>`;

      validacao = 1
    }


    //SENHA

    if (senhaVar.length < 8) {
      div_mensagem.innerHTML += `-A senha deve possuir no mínimo 8 caracteres <br>`;
      div_mensagem.style.display = "flex";
      validacao = 1
    }

    if (senhaVar.indexOf(" ") >= 0) {
      div_mensagem.innerHTML += `-Não pode conter espaços na senha <br>`;
      div_mensagem.style.display = "flex";
      validacao = 1
    }

    if (
      !(senhaVar.indexOf("#") >= 1 ||
        senhaVar.indexOf("@") >= 1 ||
        senhaVar.indexOf("!") >= 1 ||
        senhaVar.indexOf("%") >= 1 ||
        senhaVar.indexOf("*") >= 1 ||
        senhaVar.indexOf("$") >= 1 ||
        senhaVar.indexOf("_") >= 1 ||
        senhaVar.indexOf("-") >= 1 ||
        senhaVar.indexOf("&") >= 1)
    ) {
      div_mensagem.innerHTML += `-A senha deve possuir no mínimo 1 caracter especial <br>`;
      div_mensagem.style.display = "flex";
      validacao = 1
    }

    //EMAIL
    if (!(emailVar.indexOf("@") >= 1)) {
      div_mensagem.innerHTML += `-Deve conter @ no email<br>`;
      div_mensagem.style.display = "flex";
      validacao = 1
    }
    if (!(emailVar.indexOf(".com") >= 1)) {
      div_mensagem.innerHTML += `-Deve conter .com no email <br>`;
      div_mensagem.style.display = "flex";
      validacao = 1
    }
    if (emailVar.indexOf(" ") >= 0) {
      div_mensagem.innerHTML += `-Não pode conter espaços na email <br>`;
      div_mensagem.style.display = "flex";
      validacao = 1
    }

    if (senhaVar != confirmacaoSenhaVar) {
      mensagem += `-Senhas incompatíveis`;
      validacao = 1
    }

    div_mensagem.innerHTML += mensagem;

    if (validacao == 1) {
      return false;
    } else {
      div_mensagem.style.display = 'none'
      // div_logado.style.display = 'flex'

      
      setInterval(sumirMensagem, 5000);

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar,
        dataServer: dataVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
}
